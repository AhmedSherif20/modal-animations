<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal Animations</title>
    <link rel="shortcut icon" href="bookmark logo.webp" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- ============= button opacity modal ============= -->
    <a class="modal-btn" data-target="#opactiyModal">Opacity</a>
    <!-- ============= start opacity modal ============= -->
    <div id="opactiyModal" class="modal">
      <div class="modal-content">
        <h3>Opacity Modal</h3>
        <p>Made by Ahmed Sherif</p>

        <span class="modal-close-btn"><i class="fas fa-times"></i></span>
      </div>
    </div>
    <!-- ============= end opacity modal ============= -->

    <!-- ============= button scale modal ============= -->
    <a class="modal-btn" data-target="#scaleModal">Scale</a>
    <!-- ============= start scale modal ============= -->
    <div id="scaleModal" class="modal">
      <div class="modal-content">
        <h3>Scale Modal</h3>
        <p>Made by Ahmed Sherif</p>

        <span class="modal-close-btn"><i class="fas fa-times"></i></span>
      </div>
    </div>
    <!-- ============= end scale modal ============= -->

    <!-- ============= button rotate modal ============= -->
    <a class="modal-btn" data-target="#rotateModal">Rotate</a>
    <!-- ============= start rotate modal ============= -->

      <div class="modal-content">
        <h3>rotate Modal</h3>
        <p>Made by Ahmed Sherif</p>

        <span class="modal-close-btn"><i class="fas fa-times"></i></span>
      </div>
    </div>
    <!-- ============= end rotate modal ============= -->

    <!-- ============= button left modal ============= -->
    <a class="modal-btn" data-target="#leftModal">left</a>

        <span class="modal-close-btn"><i class="fas fa-times"></i></span>

    </div>
    <!-- ============= end left modal ============= -->

    <!-- ============= button down modal ============= -->

    <div id="downModal" class="modal">
      <div class="modal-content">
        <h3>down Modal</h3>
        <p>Made by Ahmed Sherif</p>

        <span class="modal-close-btn"><i class="fas fa-times"></i></span>
      </div>
    </div>
    <!-- ============= end down modal ============= -->

    <script src="https://kit.fontawesome.com/ce1daa42fd.js" crossorigin="anonymous"></script>
